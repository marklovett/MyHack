<script>
// -----------JS MATH IN FUNCTIONS 3 buttons above--------/
function myFunction1() {//button 1
  x = (0.2*10 + 0.1*10) / 10;
  document.getElementById("demo1").innerHTML ='.2 + .3 = ' + x;
}

function myFunction2() {  //2nd button

  var y = 1000 / "10";      //prints 100

}

function myFunction6() // 3rd button
{

document.getElementById("demo6").innerHTML=n[4]; // prints e
}
